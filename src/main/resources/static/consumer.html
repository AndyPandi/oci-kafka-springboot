    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <style>

</head>
<body>
    <div class="container">
        <h1>Kafka Consumer</h1>
        
        <div class="consumer-section">
            <div class="status-indicator">
                <div id="statusDot" class="status-dot disconnected"></div>
                <span id="connectionStatus">ì—°ê²° ì¤‘...</span>
                <span id="messageCount" class="message-count">ë©”ì‹œì§€: 0ê°œ</span>
            </div>
            
            <h3>ì‹¤ì‹œê°„ ë©”ì‹œì§€</h3>
            <div id="messagesContainer" class="messages-container">
                <div class="no-messages">
                    ë©”ì‹œì§€ë¥¼ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...
                </div>
            </div>
            
            <div class="controls">
                <button onclick="clearMessages()">ë©”ì‹œì§€ ì§€ìš°ê¸°</button>
                <button onclick="reconnectWebSocket()">ë‹¤ì‹œ ì—°ê²°</button>
            </div>
        </div>

        <div class="navigation">

        </div>
    </div>

    <script>
        let stompClient = null;
        let messageCount = 0;
        
        function connect() {
            console.log('WebSocket ì—°ê²° ì‹œë„...');
            const socket = new SockJS('/ws');
            stompClient = Stomp.over(socket);
            
            // ì—°ê²° ì„±ê³µ
            stompClient.connect({}, function (frame) {
                console.log('Connected: ' + frame);
                updateConnectionStatus(true);
                
                // ë©”ì‹œì§€ êµ¬ë…
                stompClient.subscribe('/topic/messages', function (message) {
                    console.log('Received message:', message.body);
                    displayMessage(message.body);
                });
            }, function (error) {
                // ì—°ê²° ì‹¤íŒ¨
                console.error('Connection error:', error);
                updateConnectionStatus(false);
                
                // 5ì´ˆ í›„ ì¬ì—°ê²° ì‹œë„
                setTimeout(connect, 5000);
            });
        }
        
        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('statusDot');
            const connectionStatus = document.getElementById('connectionStatus');
            
            if (connected) {
                statusDot.className = 'status-dot connected';
                connectionStatus.textContent = 'ğŸŸ¢ ì—°ê²°ë¨ - ë©”ì‹œì§€ ìˆ˜ì‹  ëŒ€ê¸°ì¤‘';
            } else {
                statusDot.className = 'status-dot disconnected';
                connectionStatus.textContent = 'ğŸ”´ ì—°ê²° ëŠì–´ì§ - ì¬ì—°ê²° ì‹œë„ì¤‘';
            }
        }
        
        function displayMessage(messageContent) {
            const messagesContainer = document.getElementById('messagesContainer');
            const noMessages = messagesContainer.querySelector('.no-messages');
            
            // ì²« ë©”ì‹œì§€ì¸ ê²½ìš° "ë©”ì‹œì§€ë¥¼ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘..." ì œê±°
            if (noMessages) {
                noMessages.remove();
            }
            
            // ë©”ì‹œì§€ ì—˜ë¦¬ë¨¼íŠ¸ ìƒì„±
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-item';
            
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR');
            
            messageDiv.innerHTML = `
                <div class="message-content">${messageContent}</div>
                <div class="message-time">${timeString}</div>
            `;
            
            // ë§¨ ìœ„ì— ì¶”ê°€
            messagesContainer.insertBefore(messageDiv, messagesContainer.firstChild);
            
            // ë©”ì‹œì§€ ì¹´ìš´íŠ¸ ì—…ë°ì´íŠ¸
            messageCount++;
            updateMessageCount();
            
            // ìŠ¤í¬ë¡¤ì„ ë§¨ ìœ„ë¡œ
            messagesContainer.scrollTop = 0;
        }
        
        function updateMessageCount() {
            const messageCountElement = document.getElementById('messageCount');
            messageCountElement.textContent = `ë©”ì‹œì§€: ${messageCount}ê°œ`;
        }
        
        function clearMessages() {
            const messagesContainer = document.getElementById('messagesContainer');
            messagesContainer.innerHTML = '<div class="no-messages">ë©”ì‹œì§€ë¥¼ ê¸°ë‹¤ë¦¬ëŠ” ì¤‘...</div>';
            messageCount = 0;
            updateMessageCount();
        }
        
        function reconnectWebSocket() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
            updateConnectionStatus(false);
            setTimeout(connect, 1000);
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ WebSocket ì—°ê²°
        document.addEventListener('DOMContentLoaded', function() {
            connect();
        });
        
        // í˜ì´ì§€ ì–¸ë¡œë“œ ì‹œ ì—°ê²° í•´ì œ
        window.addEventListener('beforeunload', function() {
            if (stompClient !== null) {
                stompClient.disconnect();
            }
        });
    </script>
</body>
