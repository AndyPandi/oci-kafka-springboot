<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Producer - 메시지 전송</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            min-height: 100vh;
            color: #333;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            color: #6b46c1;
            text-shadow: none;
        }
        .producer-section {
            background: linear-gradient(135deg, #e0e7ff 0%, #ddd6fe 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            color: #4c1d95;
            border: 1px solid #c7d2fe;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            font-size: 1.1em;

            
        }
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #c7d2fe;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            color: #333;
            box-sizing: border-box;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #a5b4fc;
            box-shadow: 0 0 0 3px rgba(165, 180, 252, 0.2);
        }
        button {
            background: linear-gradient(45deg, #a78bfa, #8b5cf6);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.3);
            background: linear-gradient(45deg, #8b5cf6, #7c3aed);
        }
        button:active {
            transform: translateY(0);
        }
        .status-message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        .success {
            background: rgba(76, 175, 80, 0.8);
            color: white;
        }
        .error {
            background: rgba(244, 67, 54, 0.8);
            color: white;
        }
        .navigation {
            text-align: center;
            margin-top: 30px;
        }
        .nav-link {
            display: inline-block;
            margin: 0 15px;
            padding: 10px 20px;
            background: #f3f4f6;
            color: #6b46c1;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            border: 2px solid #e5e7eb;
        }
        .nav-link:hover {
            background: #6b46c1;
            color: white;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kafka Producer</h1>
        
        <div class="producer-section">
            <h2>메시지 전송</h2>
            <div class="input-group">
                <label for="messageInput">전송할 메시지:</label>
                <input type="text" id="messageInput" placeholder="여기에 메시지를 입력하세요..." />
            </div>
            <button onclick="sendMessage()">
                메시지 전송
            </button>
            <div id="statusMessage" class="status-message"></div>
        </div>

        <div class="navigation">
            <a href="/" class="nav-link">홈으로</a>
            <a href="/consumer.html" class="nav-link">Consumer 페이지</a>
        </div>
    </div>

    <script>
        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            const statusMessage = document.getElementById('statusMessage');
            
            if (!message) {
                showStatus('메시지를 입력해주세요!', 'error');
                return;
            }
            
            // REST API 호출
            fetch('/api/publish', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    message: message
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error('전송 실패');
                }
            })
            .then(data => {
                showStatus('✅ 메시지가 성공적으로 전송되었습니다!', 'success');
                messageInput.value = '';
                messageInput.focus();
            })
            .catch(error => {
                console.error('Error:', error);
                showStatus('❌ 메시지 전송에 실패했습니다.', 'error');
            });
        }
        
        function showStatus(message, type) {
            const statusMessage = document.getElementById('statusMessage');
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 3000);
        }
        
        // Enter 키로 전송
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // 페이지 로드 시 입력창에 포커스
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
