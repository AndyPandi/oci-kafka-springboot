<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Demo - Producer & Consumer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #4facfe 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient 3s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            opacity: 0.9;
        }
        .cards-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            min-width: 200px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        .card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .card-icon {
            font-size: 4em;
            margin-bottom: 20px;
            display: block;
        }
        .card-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 0.9em;
            opacity: 0.8;
            line-height: 1.4;
        }
        .features {
            margin-top: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
        }
        .features h3 {
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .feature-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }
        .feature-item {
            display: flex;
            align-items: center;
            font-size: 0.9em;
        }
        .feature-item span {
            margin-right: 10px;
            font-size: 1.2em;
        }
        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }
            .feature-list {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2em;
            }
        }
        .status-badge {
            display: inline-block;
            background: rgba(76, 175, 80, 0.8);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Kafka Demo</h1>
        <p class="subtitle">
            Spring Boot + Kafka + WebSocket을 활용한<br>
            실시간 메시징 시스템
        </p>
        
        <div class="status-badge">
            🟢 서버 실행 중
        </div>
        
        <div class="cards-container">
            <a href="/producer.html" class="card">
                <span class="card-icon">📤</span>
                <div class="card-title">Producer</div>
                <div class="card-description">
                    메시지를 작성하고<br>
                    Kafka로 전송합니다
                </div>
            </a>
            
            <a href="/consumer.html" class="card">
                <span class="card-icon">📥</span>
                <div class="card-title">Consumer</div>
                <div class="card-description">
                    Kafka에서 메시지를<br>
                    실시간으로 수신합니다
                </div>
            </a>
        </div>
        
        <div class="features">
            <h3>✨ 주요 기능</h3>
            <div class="feature-list">
                <div class="feature-item">
                    <span>🔄</span>
                    실시간 메시지 처리
                </div>
                <div class="feature-item">
                    <span>🌐</span>
                    WebSocket 통신
                </div>
                <div class="feature-item">
                    <span>📡</span>
                    Kafka 메시지 큐
                </div>
                <div class="feature-item">
                    <span>🎨</span>
                    반응형 웹 디자인
                </div>
                <div class="feature-item">
                    <span>🔐</span>
                    SASL 인증 지원
                </div>
                <div class="feature-item">
                    <span>☁️</span>
                    OCI Kafka 연동
                </div>
            </div>
        </div>
    </div>
</body>
</html>
