<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Demo - Producer & Consumer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #e0e0e0;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #374151;
            text-shadow: none;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #6b7280;
        }
        .cards-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .card {
            background: #f9fafb;
            padding: 30px;
            border-radius: 15px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: #374151;
            min-width: 200px;
            border: 2px solid #e5e7eb;
        }
        .card:hover {
            transform: translateY(-10px);
            background: #f3f4f6;
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }
        .card-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .card-description {
            font-size: 0.9em;
            color: #6b7280;
            line-height: 1.4;
        }
        .features {
            margin-top: 50px;
            padding: 30px;
            background: #f9fafb;
            border-radius: 15px;
            border: 1px solid #e5e7eb;
        }
        .features h3 {
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        .feature-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: left;
        }
        .feature-item {
            font-size: 0.9em;
            margin-bottom: 8px;
        }
        @media (max-width: 768px) {
            .cards-container {
                flex-direction: column;
                align-items: center;
            }
            .feature-list {
                grid-template-columns: 1fr;
            }
            h1 {
                font-size: 2em;
            }
        }
        .status-badge {
            display: inline-block;
            background: #10b981;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kafka Demo</h1>
        <p class="subtitle">
            Spring Boot + Kafka 메시징 테스트<br>
        </p>
        
        <div class="status-badge">
            서버 실행 중
        </div>
        
        <div class="cards-container">
            <a href="/producer.html" class="card">
                <div class="card-title">Producer</div>
                <div class="card-description">
                    메시지를 작성하고<br>
                    Kafka로 전송합니다
                </div>
            </a>
            
            <a href="/consumer.html" class="card">
                <div class="card-title">Consumer</div>
                <div class="card-description">
                    Kafka에서 메시지를<br>
                    실시간으로 수신합니다
                </div>
            </a>
        </div>
    </div>
</body>
</html>
